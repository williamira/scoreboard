<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreboard"> 
                    <h1 class="score" id="home-score">0</h1>
                </div>
                <div class="point-tracker">
                    <button class="point-btn" onclick="add1Home()">+1</button>
                    <button class="point-btn" onclick="add2Home()">+2</button>
                    <button class="point-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scoreboard">
                    <h1 class="score" id="guest-score">0</h1>
                </div>
                <div class="point-tracker">
                    <button class="point-btn" onclick="add1Guest()">+1</button>
                    <button class="point-btn" onclick="add2Guest()">+2</button>
                    <button class="point-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
         <div class="footer">
            <button class="point-btn" id="new-game-btn" onclick="newGame()">New Game</button>
         </div>
        <script src="index.js"></script>
    </body>
</html>
